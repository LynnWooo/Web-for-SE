    <div class="row">
            <div class="col-sm-4">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin-left:150%">
                        添加实验步骤
                    </button>
                </div>
            </div>
        </div>

    <div class="modal inmodal " id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content animated bounceInRight">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                        </button>
                        <i class="fa fa-laptop modal-icon"></i>
                        <h4 class="modal-title" >实验步骤</h4>
                        <small class="font-bold">编辑界面
                    </div>
                    <div>
                        <form class="form-horizontal m-t" enctype="multipart/form-data" id="insertStep">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"  >步骤名称：</label>
                                <div class="col-sm-8">
                                    <input id="cname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">建议时间：</label>
                                <div class="col-sm-5">
                                    <div class="m-r-md inline">
                                <input id="suggest_time" type="text" value="75" class="dial m-r-sm" data-fgColor="#ED5565" data-width="85" data-height="85" data-cursor=true data-thickness=.3/>
                            </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" i>步骤内容：</label>
                                <div class="col-sm-8">
                                    <textarea id="content" name="comment" class="form-control" required="" aria-required="true"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >注意事项：</label>
                                <div class="col-sm-8">
                                    <textarea id="note"  class="form-control" required="" aria-required="true"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >问题列表：</label>
                                <div class="col-sm-8">
                                    <textarea id="question_list" class="form-control" required="" aria-required="true"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >图片列表：</label>
                                <div class="col-sm-8">
                                <input id="file" type="file" multiple="multiple" >
                                <script>
                                    $('input[type="file"]').prettyFile();
                                </script>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="add-confirm" onclick="addConfirm();">添加</button>
