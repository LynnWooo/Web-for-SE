<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>添加课程</title>
	<link rel="stylesheet" type="text/css" href="css/add_course.css">
	<script type="text/javascript" src='js/jquery.js'></script>
	<script type="text/javascript" src='js/add_course.js'></script>
</head>
<body>
<header>
	<div id="logo">
		<img src="img/header.png">
	</div>
	<div id='header_message'>
		欢迎，游客
	</div>
</header>
<section>
	<div class="field_divide"></div>
	<div id="body_register">
		<div class="field_divide"></div>
		<div id="body_title">
			添加课程
		</div>
		<ul>
			<li>
				<label>课程名：</label>
				<br>
				<input type="text" name="course_name" id="course_name" class="input_area">
			</li>
			<li>
				<label>课程时间：</label>
				<br>
				<br>
				<label>首选时间：</label>
				<div if='form_area_1'>
				<form id='weekdays_form'>
					<select name="weekdays">
						<option value=1>周一</option>
						<option value=2>周二</option>
						<option value=3>周三</option>
						<option value=4>周四</option>
						<option value=5>周五</option>
						<option value=6>周六</option>
						<option value=7>周日</option>
					</select>
				</form>
				<form id='time_form'>
					<select name="time">
						<option value=1>8:00-9:40</option>
						<option value=2>10:00-11:40</option>
						<option value=3>13:30-15:05</option>
						<option value=4>15:25-17:00</option>
						<option value=5>18:30-20:10</option>
					</select>
				</form>
				<br>
				</div>
				<label>次选时间：</label>
				<div if='form_area_1'>
				<form id='weekdays_form'>
					<select name="weekdays_2">
						<option value=0>无</option>
						<option value=1>周一</option>
						<option value=2>周二</option>
						<option value=3>周三</option>
						<option value=4>周四</option>
						<option value=5>周五</option>
						<option value=6>周六</option>
						<option value=7>周日</option>
					</select>
				</form>
				<form id='time_form'>
					<select name="time_2">
						<option value=0>无</option>
						<option value=1>8:00-9:40</option>
						<option value=2>10:00-11:40</option>
						<option value=3>13:30-15:05</option>
						<option value=4>15:25-17:00</option>
						<option value=5>18:30-20:10</option>
					</select>
				</form>
				<br>
				</div>
			</li>
			<li>
				<label>课程图片：</label>
				<input type="file" name="upload" id='upload'>
			</li>
			<li>
				<label>课程描述：</label>
				<br>
				<textarea type="text" name="course_desc" id="course_desc" class="input_area"></textarea>
			</li>
		</ul>
		<div id='error_box'></div>
		<button id="submit_form" type="Submit" onclick="subForm()">Submit</button>
	</div>
</section>
</body>

</html>
